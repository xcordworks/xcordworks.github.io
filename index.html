<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redirecting...</title>
	<style>
		body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif; }
		.countdown { font-size: 2rem; margin-top: 1rem; }
	</style>
</head>
<body>
	<h1>You will be redirected shortly</h1>
	<div class="countdown">Redirecting in <span id="timer">5</span> seconds...</div>
	<script>
		let timeLeft = 5;
		const timerSpan = document.getElementById('timer');
		const interval = setInterval(() => {
			timeLeft--;
			timerSpan.textContent = timeLeft;
			if (timeLeft <= 0) {
				clearInterval(interval);
				window.location.href = 'openMultipleUrls/index.html';
			}
		}, 1000);
	</script>
</body>
</html>
